<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, link, body)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 共通CSS読込 -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/layout/layout.css}">
  <!-- 個別CSS読込 -->
  <link th:replace="${link}">
  <!-- 共通JS読込 -->
  <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
  <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>
  <!-- 個別タイトル読込 -->
  <title th:replace="${title}"></title>
</head>

<body>
  <!-- ヘッダー -->
  <nav th:replace="~{layout/header::header}"></nav>
  <!-- メニュー -->
  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-2 bg-light sidebar pt-2">
        <div th:replace="~{layout/menu::menu}"></div>
      </nav>
    </div>
  </div>
  <!-- コンテンツ -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-10 offset-sm-2 main">
        <div th:replace="${body}"></div>
      </div>
    </div>
  </div>
</body>

</html>
