<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout/layout::layout(~{::title}, ~{::head/link}, ~{::body/content()})}">

<head>
  <!-- 個別CSS -->
  <link rel="stylesheet" th:href="@{/css/login/login.css}">
  <!-- 個別タイトル -->
  <title th:text="#{login.title}"></title>
</head>

<body class="bg-light">
  <div class="text-center">
    <form method="post" th:action="@{/login}" class="form-login">
      <h2 th:text="#{login.title}"></h2>
      <p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
        th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger"></p>
      <!-- ユーザーID -->
      <div class="form-group">
        <label for="userId" class="sr-only">userId</label>
        <input id="userId" type="text" class="form-control" th:placeholder="#{userId}" name="userId">
      </div>
      <!-- パスワード -->
      <div class="form-group">
        <label for="password" class="sr-only">password</label>
        <input type="password" class="form-control" th:placeholder="#{password}" name="password">
      </div>
      <input type="submit" th:value="#{login.title}" class="btn btn-primary">
    </form>
    <a th:href="@{/user/signup}">新規登録はこちら</a>
  </div>
</body>

</html>
